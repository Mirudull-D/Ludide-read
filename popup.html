<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LucidRead</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h2 class="popup-title">LucidRead</h2>

    <div class="popup-section">
      <span class="label-text">Read Ease Mode</span>
      <label class="switch">
        <input type="checkbox" id="read-ease-toggle">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="popup-section">
      <span class="label-text">Font Size</span>
      <div class="slider-container">
        <input type="range" id="font-size-slider" min="12" max="28" value="16">
        <span id="font-size-value">16px</span>
      </div>
    </div>

    <div class="popup-section">
      <span class="label-text">Focus Contrast</span>
      <label class="switch">
        <input type="checkbox" id="focus-contrast-toggle">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="popup-section">
      <span class="label-text">Focus Ruler</span>
      <label class="switch">
        <input type="checkbox" id="focus-ruler-toggle">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="popup-footer">
      <small>Select text on a page to focus with Reading Lens</small>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
